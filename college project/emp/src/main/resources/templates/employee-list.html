<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Employee Directory</h2>
<form class="mb-3" th:action="@{/}" method="get">
    <input type="text" name="keyword" class="form-control" placeholder="Search by ID, Name, Email, Department, Designation">
</form>
<a href="/add" class="btn btn-primary mb-3">Add Employee</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Designation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.department}"></td>
        <td th:text="${emp.designation}"></td>
        <td>
            <a th:href="@{'/edit/' + ${emp.id}}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{'/delete/' + ${emp.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
